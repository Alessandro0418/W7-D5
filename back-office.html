    <main class="flex-grow-1 text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Car</label>
                <input type="hidden" id="productId" />
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Car name"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="Short description, model, year ecc..."
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="250.000â‚¬"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-25">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3">
